<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

 

    <style>
         *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }

    .container{
        width: 80%;
       
        max-width: 1080px;
        margin: 0 auto;
        overflow: hidden;

    }

    .frame{
        width: 100%;
        height: 100vh;
        /*min-height: 30rem;*/
        background: red;
    }
    </style>
</head>
<body>
    

    <div class="container">

        <div class="rijndael-animation">
            <div class="rijndael-animation__container" id="rijndael-animation-container"></div>
            <div class="rijndael-animation__menu">

              
                <div class="rijndael-animation__controlls">
                    <div class="rijndael-animation__controll-btn rijndael-animation__play-btn rijndael-animation__play-btn--paused" id="rijndael-animation-play">
                          
                       <div class="rijndael-animation__play-icon">
                        <svg  viewBox="0 0 200 200">
                            <polygon points="50,0 50,200, 200,100" />
                         </svg>
                        </div>
                        <div class=rijndael-animation__pause-icon>
                            <svg  viewBox="0 0 200 200">
                                <polygon points="40,20 40,180, 80,180 80,20" />
                                <polygon points="120,20 120,180, 160,180 160,20" />
                             </svg>
                        </div>
                        
                    </div>

                    <div class="rijndael-animation__controll-btn" id="rijndael-animation-jump-backwards">
                        <svg  viewBox="0 0 200 200">
                            <polygon points="0,100 100,50 100,150" />
                            <polygon points="80,100 180,50 180,150" />
                         </svg>
                    </div>
                    <div class="rijndael-animation__controll-btn" id="rijndael-animation-jump-forwards">
                        <svg viewBox="0 0 200 200">
                           <polygon points="20,50 20,150 120,100"/>
                           <polygon points="100,50 100,150 200,100"  />
                        </svg>
                    </div>

                   
          
                </div>
                <div class="rijndael-animation__navigation">
                    <select class="rijndael-animation__navigation--mobile" id="rijndael-animation-menu-mobile">

                    </select>
                    <div class="rijndael-animation__navigation--desktop" id="rijndael-animation-menu-desktop">

                    </div>

                </div>
                <div class="rijndael-animation__other"></div>
            </div>
        </div>

    
    </div>

</body>
</html>
