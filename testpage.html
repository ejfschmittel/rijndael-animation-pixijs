<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        html,body{
            margin: 0;
            padding: 0;
        }

        iframe{
            width: 100%;
            height: 100%;
            border: none;
        }

        .iframe-container{
            width: 80%;
            max-width: 1080px;
            margin: 0 auto;
            margin-top: 30px;


            min-height: ;
        }

    
    </style>

</head>
<body>
    <div class="iframe-container">
        <iframe src="./dist/index.html" id="myframe" onload="iframeLoaded()"></iframe>
    </div>


    <script>

        const iframeLoaded = () => {
            var iFrameID = document.getElementById('myframe');
            var iframeContainer = document.querySelector(".iframe-container")

            const breakpoint = 800;

            // swap between auto & iframe
        

            const width = iframeContainer.getBoundingClientRect().width;

            if(width > breakpoint){
                iframeContainer.style.height = iFrameID.contentWindow.document.body.scrollHeight + "px"
            }else{
             
                const height = window.innerHeight;
                console.log("smallbackground")
                iframeContainer.style.height = height + "px";
            }
            
        }

        
    </script>
</body>
</html>
